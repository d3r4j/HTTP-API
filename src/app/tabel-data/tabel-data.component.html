<div class="newbutton">
    <a routerLink="/addedit"> <button>add new people</button></a>
</div>
<div class="mytabel">
    <table>
        <tr>
            <th>Sr. no</th>
            <th>ID</th>
            <th>Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone number</th>
            <th style="width:15%">options</th>
        </tr>
        <tr *ngFor="let item of user; let i = index">
            <td>{{i}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td> {{item.email}} </td>
            <td> {{item.address.street}}, {{item.address.city}}, {{item.address.zipcode}} </td>
            <td> {{item.phone}} </td>
            <td class="btn">
                <button class="edit-btn" [routerLink]="['/addedit', item.id]">edit</button>
                <button class="delete-btn" (click)="removedata(item.id)">delete</button>
            </td>
        </tr>
    </table>
</div>
