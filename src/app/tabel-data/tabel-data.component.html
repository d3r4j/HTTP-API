<div class="newbutton">
    <span>

        <input type="text" name="search" placeholder="search by name,username or email" style="width: 220px;"
            [(ngModel)]="filtername"><button style="margin-left: 5px;">search</button>

    </span>
    <a routerLink="/addedit"> <button>add new people</button></a>
    <button (click)="excelfile()">download</button>
</div>
<div style="text-align: center; margin-top: 10px;">
    Result: {{filtername}}
</div>

<div class="mytabel">

    <table id="tabelfile">
        <tr>
            <th>Sr. no</th>
            <th>ID</th>
            <th>Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone number</th>
            <th style="width:15%">options</th>
        </tr>
        <tr *ngFor="let item of user | filterpipe:filtername  ; let i = index;">
            <td>{{i}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td> {{item.email}} </td>
            <td> {{item.address.street}}, {{item.address.city}}, {{item.address.zipcode}} </td>
            <td> {{item.phone}} </td>
            <td class="btn">
                <button class="edit-btn" [routerLink]="['/addedit', item.id]">edit</button>
                <button class="delete-btn" (click)="removedata(item.id!)">delete</button>
            </td>
        </tr>
    </table>
</div>
