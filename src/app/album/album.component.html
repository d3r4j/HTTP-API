<div class="album">
    <table class="equal">
        <tr>
            <th>user id</th>
            <th>id</th>
            <th>title</th>
            <th>options</th>
        </tr>
        <tr *ngFor="let item of userdata">
            <td>{{item.userId}}</td>
            <td> {{item.id}} </td>
            <td> {{item.title}} </td>
            <td> <button (click)="deleteuser(this.userdata.id)"> delete </button> </td>
        </tr>
    </table>
</div>
